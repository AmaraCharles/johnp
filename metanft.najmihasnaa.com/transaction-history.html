    <div class="container mt-5">
        <h3 class="text-center mb-4 text-light" style="color: #fff;">Transaction History</h3>
        <div class="transaction-list" id="transactionList">
            <!-- Transactions will be dynamically populated here -->

    <script src="js/bootstrap.min.js"></script>
    <script>
        async function fetchTransactionHistory() {
            // For demo purposes, using static data
            const transactions = [
                {
                    type: 'buy',
                    date: '2025-01-15',
                    artworkName: 'Vuem',
                    otherParty: 'Beatrimoreau',
                    price: '2.5'
                },
                {
                    type: 'sell',
                    date: '2025-02-10',
                    artworkName: 'Aurora',
                    otherParty: 'Beatrimoreau',
                    price: '1.8'
                },
                {
                    type: 'sell',
                    date: '2025-03-07',
                    artworkName: 'Cosmic',
                    otherParty: 'Beatrimoreau',
                    price: '3.2'
                },
                {
                    type: 'buy',
                    date: '2025-05-01',
                    artworkName: 'Soulful',
                    otherParty: 'Beatrimoreau',
                    price: '4.0'
                }
            ];
            displayTransactions(transactions);
        }

        function displayTransactions(transactions) {
            const transactionList = document.getElementById('transactionList');
            transactions.forEach(transaction => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                transactionItem.innerHTML = `
                    <div class="transaction-header">
                        <span class="badge-${transaction.type === 'buy' ? 'buy' : 'sell'}">
                            ${transaction.type === 'buy' ? 'Bought' : 'Sold'}
                        </span>
                        <span class="transaction-date">${new Date(transaction.date).toLocaleDateString()}</span>
                    </div>
                    <div class="artwork-name">${transaction.artworkName}</div>
                    <div class="user-name">${transaction.type === 'buy' ? 'Seller: ' : 'Buyer: '}${transaction.otherParty}</div>
                    <div class="price-row">
                        <span class="price">${transaction.price} ETH</span>
                        <span class="badge-completed">Completed</span>
                    </div>
                `;
                transactionList.appendChild(transactionItem);
            });
        }

        // Load transactions when page loads
        document.addEventListener('DOMContentLoaded', fetchTransactionHistory);
    </script>
