    <style>
        .otp-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .otp-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .otp-title {
            text-align: center;
            color: var(--heading-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }
        
        .otp-input {
            width: 55px;
            height: 55px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            color: var(--heading-color);
            transition: all 0.3s ease;
        }
        
        .otp-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.3);
            transform: translateY(-2px);
        }
        
        .verify-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--primary-rgb), 0.4);
        }
        
        .resend-text {
            text-align: center;
            margin-top: 25px;
            color: var(--text-color);
            font-size: 15px;
        }
        
        .resend-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .resend-link:hover {
            color: var(--primary-color);
            text-decoration: none;
            opacity: 0.8;
        }

        .email-info {
            text-align: center;
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .email-highlight {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Animation for inputs */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .otp-input.active {
            animation: pulse 0.3s ease;
        }
    </style>

    <!-- Update the form section with better structure -->
    <section class="otp-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="otp-container">
                        <h2 class="otp-title">Verify Your Email</h2>
                        <p class="email-info">We've sent a verification code to<br><span class="email-highlight">example@email.com</span></p>
                        <form id="otpForm" onsubmit="return verifyOTP(event)">
                            <div class="otp-inputs">
                                <input type="text" class="otp-input" maxlength="1" autofocus inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                                <input type="text" class="otp-input" maxlength="1" inputmode="numeric">
                            </div>
                            <button type="submit" class="verify-btn">Verify & Continue</button>
                        </form>
                        <p class="resend-text">
                            Didn't receive the code? 
                            <a href="#" class="resend-link" onclick="resendOTP()">Resend Code</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        const inputs = document.querySelectorAll('.otp-input');
        
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                const currentInput = input;
                const nextInput = input.nextElementSibling;
                const prevInput = input.previousElementSibling;

                // Remove any non-numeric input
                currentInput.value = currentInput.value.replace(/[^0-9]/g, '');

                if (currentInput.value.length > 1) {
                    currentInput.value = currentInput.value[0];
                }

                if (currentInput.value !== '' && nextInput && nextInput.hasAttribute('disabled') === false) {
                    nextInput.focus();
                }

                if (e.key === 'Backspace') {
                    inputs.forEach((input, index2) => {
                        if (index <= index2 && prevInput) {
                            input.value = '';
                            prevInput.focus();
                        }
                    });
                }

                // Add pulse animation
                currentInput.classList.add('active');
                setTimeout(() => {
                    currentInput.classList.remove('active');
                }, 300);
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').split('');
                inputs.forEach((input, i) => {
                    input.value = pastedData[i] || '';
                });
            });
        });
    </script>
