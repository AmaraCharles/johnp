        :root {
            --primary-color: #7367f0;

        .sidebar {
            background: #283046;

            padding: 1.5rem;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #d0d2d6;
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.3rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left:130px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .navbar-toggler {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem;
            border-radius: 0.3rem;
        }

        .navbar-toggler i {
            color: white;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 250px;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>

    <style>

.card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 24px 0 rgba(34,41,47,.1);

            display: grid;

        }

        .artwork-card img {
            width: 100%;
            height: 200px;

            border-radius: 0.5rem 0.5rem 0 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

<script>
$(document).ready(async function() {
  const users = await fetchUser();
  const transactionRows = $('#recentTransactions');

  users.forEach(user => {
    // Display artwork transactions
    user.artWorks.forEach(art => {
      const row = $('<tr>');
      row.append(`
        <td>${art._id}</td>
        <td>${art.title}</td>
        <td>${art.price} ETH</td>
        <td>${new Date(art.timeStamp).toLocaleDateString()}</td>
        <td><span class="badge ${art.status === 'Sold' ? 'bg-success' : 'bg-warning'}">${art.status}</span></td>
      `);
      transactionRows.append(row);
    });

    // Display collection transactions 
    user.collections.forEach(collection => {
      const row = $('<tr>');
      row.append(`
        <td>${collection._id}</td>
        <td>${collection.title}</td>
        <td>${collection.from}</td>
        <td>${collection.price} ETH</td>
        <td>${new Date(collection.createdAt).toLocaleDateString()}</td>
        <td><span class="badge ${collection.status === 'Sold' ? 'bg-success' : 'bg-warning'}">${collection.status}</span></td>
      `);
      transactionRows.append(row);
    });
  });
});

    <script>
        // Fetch and display dashboard data
        async function fetchDashboardData() {
            try {
                const response = await fetch('https://nft-server-render.onrender.com/api/admin/dashboard');
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('totalArtworks').textContent = data.totalArtworks;
                document.getElementById('soldArtworks').textContent = data.soldArtworks;
                document.getElementById('totalRevenue').textContent = `$${data.totalRevenue}`;

                // Render recent artworks
                const artworksContainer = document.getElementById('recentArtworks');
                artworksContainer.innerHTML = data.recentArtworks.map(artwork => `
                    <div class="card artwork-card">
                        <img src="${artwork.image}" alt="${artwork.title}">
                        <div class="card-body">
                            <h5 class="card-title">${artwork.title}</h5>
                            <p class="card-text">${artwork.price} ETH</p>
                            <button class="btn btn-primary btn-sm" onclick="editArtwork('${artwork.id}')">Edit</button>
                        </div>
                    </div>
                `).join('');

                // Render recent transactions
                const transactionsContainer = document.getElementById('recentTransactions');
                transactionsContainer.innerHTML = data.recentTransactions.map(tx => `
                    <tr>
                        <td>${tx.id}</td>
                        <td>${tx.artwork}</td>
                        <td>${tx.price} ETH</td>
                        <td>${new Date(tx.timeStamp).toLocaleDateString()}</td>
                        <td><span class="badge bg-success">${tx.status}</span></td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }

        // Handle artwork upload
        document.getElementById('uploadArtworkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('https://nft-server-render.onrender.com/api/admin/artworks', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Artwork uploaded successfully!');
                    location.reload();
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Error uploading artwork:', error);
                alert('Failed to upload artwork');
            }
        });

        // Edit artwork function
        function editArtwork(artworkId) {
            window.location.href = `/admin/artworks/edit.html?id=${artworkId}`;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', fetchDashboardData);
    </script>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 991.98 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
