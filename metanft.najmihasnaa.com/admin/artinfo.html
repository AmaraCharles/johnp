<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - NFT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7367f0;
            --secondary-color: #82868b;
            --success-color: #28c76f;
            --info-color: #00cfe8;
            --warning-color: #ff9f43;
            --danger-color: #ea5455;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
        }
        .artwork-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .responsive-card {
            margin: 1rem 0;
        }
        @media (max-width: 768px) {
            .artwork-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 responsive-card">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Artwork Information</h3>
                    </div>
                    <div class="card-body">
                        <img id="imaging" class="artwork-image mb-3" alt="Artwork Image">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="price">
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="status">
                            </div>
                            <div class="mb-3">
                                <label for="views" class="form-label">Views</label>
                                <input type="text" class="form-control" id="views">
                            </div>
                            <div class="mb-3">
                                <label for="collection" class="form-label">Collection</label>
                                <input type="text" class="form-control" id="collection">
                            </div>
                            <button id="updateBtn" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    var currentUser = {};
    $(document).ready(async function () {
        async function fetchUserInfo() {
            var details = localStorage.getItem('wish');
            var _id = details.slice(0, 24);
            var transactionId = details.slice(25, 61);
            try {
                const response = await $.ajax({
                    type: "GET",
                    url: `https://new-slime.onrender.com/transactions/art/${_id}/${transactionId}`,
                    dataType: "json",
                    timeout: 30000,
                    success: function (data) {
                        console.log("data", data.data);
                        Object.assign(currentUser, data.data);
                    },
                    error: function (error) {
                        alert(error);
                    }
                });
                return response.data;
            } catch (error) {
                console.error('Error fetching user info:', error);
                throw error;
            }
        }
        const userInfo = await fetchUserInfo();
        $('#title').val(userInfo.title);
        $('#description').val(userInfo.description);
        $('#price').val(userInfo.price);
        $('#author').val(userInfo.from);
        $('#category').val(userInfo.category);
        $('#status').val(userInfo.status);
        $('#views').val(userInfo.views);
        $('#collection').val(userInfo.collection);
        $('#imaging').attr('src', userInfo.imgUrl);
    });
    $('#updateBtn').click(async function (e) {
        e.preventDefault();
        var title = $('#title').val();
        var description = $('#description').val();
        var price = $('#price').val();
        var author = $('#author').val();
        var category = $('#category').val();
        var status = $('#status').val();
        var views = $('#views').val();
        var collection = $('#collection').val();
        console.log({ title, description, price, author, category, status, views, collection });
    });
</script>

</body>
</html>
