<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - NFT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #7367f0;
            --secondary-color: #82868b;
            --success-color: #28c76f;
            --info-color: #00cfe8;
            --warning-color: #ff9f43;
            --danger-color: #ea5455;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #d0d2d6;
        }
        .artwork-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .responsive-card {
            margin: 1rem 0;
        }
        .sidebar {
            background: #283046;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link {
            color: #d0d2d6;
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.3rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }
        .main-content {
            padding: 2rem;
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
        }
        .card {
            background-color: #fff;
            border: 3px sold blac;
        }
        .form-control {
            background-color: #fff;
            color: black;
            border: 1px solid #000;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        .btn-primary:hover {
            background-color: #ffff;
        }
        @media (max-width: 768px) {
            .artwork-image {
                width: 100%;
            }
            .sidebar {
                position: fixed;
                width: 100%;
                bottom: 0;
                z-index: 10;
            }
            .main-content {
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0 sidebar">
            <h4 class="text-white mb-4">NFT Admin</h4>
            <nav class="nav flex-column">
                <a class="nav-link" href="#">Dashboard</a>
                <a class="nav-link" href="#">Artworks</a>
                <a class="nav-link " href="#">Users</a>
                <a class="nav-link" href="#">Messages</a>
                <a class="nav-link" href="#">Transactions</a>
            </nav>
        </div>
        <div class="container main-content">
            <div class="row justify-content-center">
                <div class="col-md-8 responsive-card">
                    <div class="card">
                        <div class="card-header">
                            <h3>Artwork Information</h3>
                        </div>
                        <div class="card-body">
                            <img id="imaging" class="artwork-image mb-3" alt="Artwork Image">
                            <form id="userForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="price">
                                </div>
                                <div class="mb-3">
                                    <label for="author" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="author">
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category">
                                </div>
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <input type="text" class="form-control" id="status">
                                </div>
                                <div class="mb-3">
                                    <label for="views" class="form-label">Views</label>
                                    <input type="text" class="form-control" id="views">
                                </div>
                                <div class="mb-3">
                                    <label for="collection" class="form-label">Collection</label>
                                    <input type="text" class="form-control" id="collection">
                                </div>
                                <button id="updateBtn" class="btn btn-primary w-100">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    var currentUser = {};
    async function updateProfile({ title, description, price, author, category, status, views, collection}) {  
             var details = localStorage.getItem('wish');
          var _id = details.slice(0, 24);
          var transactionId = details.slice(25, 61);
      
    console.log( title, description, price, author, category, status, views, collection);
    console.log(currentUser);
  
    const response = await $.ajax({
      type: "PUT",
      url: `https://new-slime.onrender.com/art/${_id}/${transactionId}`,
      dataType: "json",
      data: { title, description, price, author, category, status, views, collection },
      timeout: 30000,
      success: function () {
        $('.live-section').addClass("alert-primary").text("Profile updated successfully")
  
        setTimeout(function () {$(location).prop('href', './activeusers.html')     
                     }, 1000 * 2)
  
      }
    });
  
    console.log(response);
    return response.data
  }
    $(document).ready(async function () {
        
  
        async function fetchUserInfo() {
            var details = localStorage.getItem('wish');
            var _id = details.slice(0, 24);
            var transactionId = details.slice(25, 61);
            try {
                const response = await $.ajax({
                    type: "GET",
                    url: `https://new-slime.onrender.com/transactions/art/${_id}/${transactionId}`,
                    dataType: "json",
                    timeout: 30000,
                    success: function (data) {
                        console.log("data", data.data);
                        Object.assign(currentUser, data.data);
                    },
                    error: function (error) {
                        // alert(error);
                    }
                });
                return response.data;
            } catch (error) {
                console.error('Error fetching user info:', error);
                throw error;
            }
        }
        const userInfo = await fetchUserInfo();
        $('#title').val(userInfo.title);
        $('#description').val(userInfo.description);
        $('#price').val(userInfo.price);
        $('#author').val(userInfo.creatorName);
        $('#category').val(userInfo.category);
        $('#status').val(userInfo.status);
        $('#views').val(userInfo.views);
        $('#collection').val(userInfo.collection);
        $('#imaging').attr('src', userInfo.image);
    });
    $('#updateBtn').click(async function (e) {
        e.preventDefault();
        var title = $('#title').val();
        var description = $('#description').val();
        var price = $('#price').val();
        var author = $('#author').val();
        var category = $('#category').val();
        var status = $('#status').val();
        var views = $('#views').val();
        var collection = $('#collection').val();
        console.log({ title, description, price, author, category, status, views, collection });
         await updateProfile(title, description, price, author, category, status, views, collection)
    });
</script>

</body>
</html>
