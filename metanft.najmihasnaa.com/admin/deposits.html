<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - NFT Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7367f0;
            --secondary-color: #82868b;
            --success-color: #28c76f;
            --info-color: #00cfe8;
            --warning-color: #ff9f43;
            --danger-color: #ea5455;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
        }

        .sidebar {
            background: #283046;
            min-height: 100vh;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link {
            color: #d0d2d6;
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.3rem;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .main-content {
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 24px 0 rgba(34,41,47,.1);
            transition: all 0.3s ease;
        }

        .table {
            background: white;
            border-radius: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background: #5e50ee;
        }

        .user-stats {
            background: linear-gradient(118deg,var(--primary-color),var(--primary-color));
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Ensures that the table will scroll horizontally if needed */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table {
            min-width: 800px;
        }

        /* Responsive Design for Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 0.3rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .pagination button:hover {
            background-color: #5e50ee;
        }

        .pagination select {
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 0.3rem;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        @media (max-width: 767px) {
            .pagination {
                flex-direction: column;
                align-items: center;
            }

            .pagination button,
            .pagination select {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <h4 class="text-white mb-4">NFT Admin</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Artworks</a>
                    <a class="nav-link " href="#">Users</a>
                    <a class="nav-link" href="#">Messages</a>
                    <a class="nav-link" href="#">Transactions</a>
                </nav>
            </div>
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="card">
                    <div class="card-body">
                        <h3>Deposits Management</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>Amount</th>
                                        <th>Method</th>
                                        <th>Status</th>
                                        <th>Tmestamp</th>
                                        
                                    </tr>
                                </thead>
                                <tbody class="table-body">
                                    <!-- Dynamic Rows will be inserted here -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination Controls -->
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-2">
                                <label for="pageSize">Users per page:</label>
                                <select id="pageSize" class="form-select" style="width: 150px;">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div id="paginationControls" class="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">

                type: "GET",
                url: 'https://new-slime.onrender.com/users',
                data: { page, limit },
                dataType: "json",
                timeout: 30000,
            });
            return response.data;
        }

        function sendUserDetail(userEmail) {
            localStorage.setItem("userem", userEmail);
            location.href = "userinfo.html";
        }
    
        // Navigate to the art info page
        function viewArt(details) {
            localStorage.setItem("wish", details);
            location.href = "artinfo.html";
        }

        // Handle decline user transaction request
        async function declineTransaction(details) {
            const [userId, transactionId] = details;
            const response = await $.ajax({
                type: "PUT",
                url: `https://new-slime.onrender.com/transactions/${userId}/transactions/${transactionId}/decline`,

                timeout: 30000,
                success: function () {
                    $('.live-section').addClass("alert-primary").text("Item Declined");
                    alert("Item Declined");
                    setTimeout(function () {
                        $(location).prop('href', './depositshistory.html');

            return response.data;

        // Render the user data into the table
        async function renderUsers(page = 1) {
            const limit = 10;
            const users = await fetchUsers(page, limit);
            const tbl = $('.table-body');
            tbl.empty();  // Clear existing data before appending
    
            users.forEach(function (user) {
                const transactions = user.transactions;
                const artworks = user.artWorks;

                // Render artworks data
                transactions.forEach(function (tx) {
                    console.log(tx);
                    
                    const details = [user._id, transactions._id];
                    const row = $('<tr>').appendTo(tbl);
                    $('<td>').text(tx.from).appendTo(row);
                    $('<td>').text(tx.amount).appendTo(row);
                    $('<td>').text(tx.method).appendTo(row);
                    $('<td>').text(tx.status).appendTo(row);
                    $('<td>').text(tx.timestamp).appendTo(row);
                 $('<td><a  class="btn-primary btn-md pl-5 w-10 mr-2 m-5" onclick="sendTransacDetail(\''+details+'\')" id="approve" >Approve</a></td>').appendTo (row);
              $('<td><a  class="btn-primary btn-md pl-5 w-10 mr-2 m-5" onclick="declineUserDetail(\''+details+'\')" id="decline" >Decline</a></td>').appendTo (row);
              $('<td><a  class="btn-primary btn-md pl-5 w-10 mr-2 m-5" onclick="sendUserDetail(\''+user.email+'\')"  >User Info</a></td>').appendTo (row);
           
                });
    
              
            });
    
            // Pagination
            const pagination = $('.pagination');
            pagination.empty();  // Clear existing pagination
    
            // Pagination buttons
            const totalPages = 5; // You can update this based on the actual total pages
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = $('<li class="page-item">').appendTo(pagination);
                const pageLink = $('<a class="page-link" href="#">' + i + '</a>').appendTo(pageItem);
    
                pageLink.click(function (e) {
                    e.preventDefault();
                    renderUsers(i);  // Load the next page of users
                });
            }
        }
    
        $(document).ready(function () {
            renderUsers();  // Initial render
        });
    </script>
    
</body>
</html>
